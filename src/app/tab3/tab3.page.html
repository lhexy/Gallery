<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
  <ion-toolbar>
    <ion-title size="large">Contact</ion-title>
  </ion-toolbar>
  </ion-header>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Contact Name</ion-label>
          <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contact Number</ion-label>
          <ion-input [(ngModel)]="contNumber" enterkeyhint="search"></ion-input>
        </ion-item>
        <br />
        <ion-button expand="full" color="success" (click)="save()">Save Contact</ion-button>

        <ion-list>
          <ion-item-sliding id="item100" *ngFor="let con of contacts">
            <ion-item>
              <ion-label>
                <h3>{{con.name}}</h3>
                <p>{{con.number}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">

              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash" (click)="confirm(con)"></ion-icon>
              </ion-item-option>

            <ion-item-option>
                <ion-icon slot="icon-only" name="mail" routerLink='/message' routerDirection="forward"></ion-icon>
          </ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>

</ion-card>

</ion-content>
